name: release

on:
  push:
    branches:
      - main


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: read
      pull-requests: write


    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js 16.x
        uses: actions/setup-node@master
        with:
          node-version: 16.x

      - name: Create .npmrc
        run: echo ${JFROG_NPMRC_B64} | base64 -d >> .npmrc
        env:
          JFROG_NPMRC_B64: ${{ secrets.JFROG_NPMRC_B64 }}

      - name: Install Dependencies
        run: npm ci

      - name: Check if there are changes
        run: npm exec -- changeset status --since=main

      - name: Install zx
        run: npm install -g zx

      - name: Remove .npmrc
        run: rm -rf .npmrc


      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@master
        with:
          version: npm run version:prod
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: npm run publish:prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JFROG_NPMRC_B64: ${{ secrets.JFROG_NPMRC_B64 }}


      - name: Push to dev if publish succeeds
        if: steps.changesets.outputs.published == 'true'
        - name: Create Pull Request
          id: cpr
          uses: peter-evans/create-pull-request@v3
          with: 
            base: dev
